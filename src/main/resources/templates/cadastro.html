<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SmartExpense</title>
    <link rel="stylesheet" th:href="@{/loginstyle.css}">
</head>
<body>
<div class="login-wrapper">
    <header class="brand-header">
        <span>D E S P E S A S</span>
    </header>

    <main class="login-card">
        <h1>Criar Conta</h1>
        <p class="subtitle">Cadastre-se para gerenciar suas finanças.</p>

        <form th:action="@{/usuario/cadastrar}" method="POST">
            <div class="input-group">
                <label>NOME DE USUÁRIO</label>
                <input type="text" name="username" placeholder="Escolha um usuário" required>
            </div>

            <div class="input-group">
                <label>SENHA</label>
                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-entrar">Cadastrar</button>
        </form>

        <footer class="card-footer">
            <p>Já tem uma conta? <a th:href="@{/login}">Fazer login</a></p>
        </footer>
    </main>
</div>
</body>
</html>
